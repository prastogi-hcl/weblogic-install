# Oracle os user and group
oracle_user: 'oracle'
oracle_group: 'oinstall'
# Software and configuration main directory
oracle_base: '/oracle/fmw12c'
sleep_interval: 60

# JDK installer and target folder
jdk_installation_archive: 'jdk-8u202-linux-x64.tar.gz'
jdk_folder: '{{ oracle_base }}/jdk1.8.0_202'

# fmw installer
mw_installer: 'fmw_12.1.3.0.0_wls.jar'

# Domain Name
domain_name: 'custom_domain'

# Nodemanager and server settings
node_manager_listen_port: '5556'
node_manager_listen_address: 'localhost'
admin_server_hostname: 'localhost'
admin_server_port: '7001'
managed_server_name: 'managed_1'
managed_server_port: '7003'
#ManagedServer2_Name: 'managed_2'
#ManagedServer2_Port: '8080'
ClusterName: 'MyCluster'
